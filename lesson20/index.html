<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="inputs">
        <label for="login">Login</label>
        <input type="text" id="login" placeholder="Enter login">
        <div class="firstName">Please provide a valid First name</div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="password">Please provide a valid Password</div>
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter email">
        <div class="email">Please provide a valid Email address</div>
        <button class="add" onclick="addUser()">Add user</button>
        <button class="editUser" onclick="saveEditUser()">Edit user</button>
    </div>


    <div class="table">
        <table>

            <thead>
                <tr>
                    <th>#</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="users">

            </tbody>
        </table>
    </div>


    <script src="js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <main>
        <h1>Please sign up </h1>
        <form action="" id="f">
            <input type="text" id="firstName" placeholder="" required>
            <label for="firstName">First Name</label>
            <div class="firstName">Please provide a valid First name</div>
            <input type="text" id="lastName" placeholder=" " required>
            <label for="lastName">Last Name</label>
            <div class="lastName">Please provide a valid Last name</div>
            <input type="text" id="email" placeholder="" required>
            <label for="email">Email address</label>
            <div class="email">Please provide a valid Email address</div>
            <input type="text" id="number" placeholder="" required>
            <label for="number">Phone Number</label>
            <div class="number">Please provide a valid Phone Number</div>
            <input type="password" id="password" placeholder="" required>
            <label for="password">Password</label>
            <div class="password">Please provide a valid Password</div>
            <input type="button" value="Sign up" id="button">
        </form>

    </main>

    <script src="js/index.js"></script>
</body>

</html>

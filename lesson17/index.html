<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="top">
        <div class="data">00.00.00</div>
        <div class="time">00:00:00</div>
    </div>
    <div class="mid">
        <div class="display">
            <div class="timer-count">
                <div class="hours">00:</div>
                <div class="minutes">00:</div>
                <div class="seconds">00:</div>
                <div class="milliseconds">000</div>
            </div>
            <div class="timer-buttons">
                <button class="start">START</button>
                <button class="loop">LOOP</button>
                <button class="stop">STOP</button>
                <button class="reset">RESET</button>
            </div>
        </div>
        <div class="board">
            <div class="board_show"></div>
        </div>
    </div>
    <div class="bot">
        <div class="bot-left">
            <div class="set-time">25</div>
            <div class="heading">MINUTES</div>
            <div>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
        <div class="bot-right">
            <div class="bot-display">
                <div class="bot-display-minutes">00:</div>
                <div class="bot-display-seconds">00</div>
            </div>
            <div>
                <button class="bot-start">START</button>
                <button class="bot-stop">STOP</button>
                <button class="bot-reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>

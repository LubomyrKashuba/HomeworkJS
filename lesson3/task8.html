<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('enter an integer');
        let pow = prompt('enter a pow');
        let result = 1;
        const r = pow;

        if (pow < 0) {
            pow = -pow;
        }
        for (i = 1; i <= pow; i++) {
            result = result * n;
        }
        if (r < 0) {
            result = 1 / result
        }
        console.log(result);

    </script>
</body>

</html>

<body>
    <script>
        let name = prompt('Hello tell me your name please');
        if (name == 'Імя') {
            let password = prompt('Enter your password here')
            if (password == 'ЛОГОС') {
                alert('Welcome')
            } else if (password == null) {
                alert('Entry canceled')
            } else {
                alert('password is not correct')
            }
        } else if (name == null) {
            alert('Entry canceled')
        } else {
            alert("I don't know you")
        }
    </script>
